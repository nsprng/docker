proxy:
  image: nsprng/identiproxy:1.0
  links:
   - identidock
  ports:
   - "80:80"
  environment:
   - NGINX_HOST=ub1
   - NGINX_PROXY=http://identidock:9090

identidock:
  image: nsprng/identidock:1.0
  links:
   - dnmonster
   - redis
  environment:
   ENV: PROD

dnmonster:
  image: nsprng/dnmonster:1.0

redis:
  image: redis

logstash:
  image: logstash
  volumes:
   - ./logstash.conf:/etc/logstash.conf
  environment:
   LOGSPOUT: ignore
  links:
   - elasticsearch
  ports:
   - "127.0.0.1:5544:5544"
  command: -f /etc/logstash.conf

elasticsearch:
  image: elasticsearch
  environment:
   LOGSPOUT: ignore

kibana:
  image: kibana
  environment:
   LOGSPOUT: ignore
   ELASTICSEARCH_URL: http://elasticsearch:9200
  links:
   - elasticsearch
  ports:
   - "5601:5601"
