proxy:
  image: nsprng/identiproxy:1.0
  links:
   - identidock
  ports:
   - "80:80"
  environment:
   - NGINX_HOST=ub1
   - NGINX_PROXY=http://identidock:9090

identidock:
  image: nsprng/identidock:1.0
  links:
   - dnmonster
   - redis
  environment:
   ENV: PROD

dnmonster:
  image: nsprng/dnmonster:1.0

redis:
  image: redis:latest
